<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Gutter Guard Pros - Working Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e8f5e8, #f1f8e9);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Atlanta Gutter Guard Pros - Chat Test</h1>
        
        <div class="info">
            <strong>‚úÖ This version works with direct file opening!</strong><br>
            Look for the üí¨ chat button in the bottom-right corner.
        </div>
        
        <div id="status"></div>
    </div>

    <!-- INLINE CHAT SCRIPT - No external files needed -->
    <script>
    (function() {
        'use strict';
        
        const statusDiv = document.getElementById('status');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            statusDiv.appendChild(div);
        }
        
        // Create chat widget inline
        function createChatWidget() {
            log('üöÄ Creating chat widget...', 'info');
            
            // Create chat container
            const chatContainer = document.createElement('div');
            chatContainer.id = 'atlanta-chat';
            chatContainer.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 360px;
                height: 520px;
                z-index: 999999;
                border-radius: 16px;
                box-shadow: 0 12px 40px rgba(0,0,0,0.15);
                background: white;
                display: none;
                flex-direction: column;
                overflow: hidden;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
                border: 1px solid #e0e0e0;
            `;
            
            // Create chat header
            const chatHeader = document.createElement('div');
            chatHeader.style.cssText = `
                background: linear-gradient(135deg, #2e7d32, #4caf50);
                color: white;
                padding: 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            `;
            chatHeader.innerHTML = `
                <div>
                    <h3 style="margin:0;font-size:18px;font-weight:700;">üè† Atlanta Gutter Guard Pros</h3>
                    <p style="margin:4px 0 0 0;font-size:13px;opacity:0.95;">Get Your Free Quote in Minutes!</p>
                </div>
                <button onclick="closeChat()" style="background:rgba(255,255,255,0.2);border:none;color:white;font-size:24px;cursor:pointer;width:32px;height:32px;border-radius:50%;">√ó</button>
            `;
            
            // Create messages area
            const messagesArea = document.createElement('div');
            messagesArea.style.cssText = `
                flex: 1;
                padding: 20px;
                overflow-y: auto;
                background: #fafafa;
            `;
            messagesArea.innerHTML = `
                <div style="background: white; padding: 16px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border-left: 4px solid #4caf50;">
                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                        <span style="font-size: 20px;">ü§ñ</span>
                        <strong style="color: #2e7d32;">Atlanta Gutter AI Assistant</strong>
                    </div>
                    <p style="margin: 0; color: #555; line-height: 1.4;">
                        Hi! I'm here to help you with gutter guards, instant quotes, and scheduling. 
                        <strong>What's your name?</strong>
                    </p>
                </div>
            `;
            
            // Create input area
            const inputArea = document.createElement('div');
            inputArea.style.cssText = `
                padding: 20px;
                border-top: 1px solid #e0e0e0;
                background: white;
            `;
            inputArea.innerHTML = `
                <div style="display: flex; gap: 12px;">
                    <input type="text" placeholder="Type your message..." 
                           style="flex: 1; padding: 14px 16px; border: 2px solid #e0e0e0; border-radius: 25px; outline: none;">
                    <button onclick="sendMessage()" style="background: #2e7d32; color: white; border: none; padding: 14px 20px; border-radius: 25px; cursor: pointer;">
                        Send
                    </button>
                </div>
            `;
            
            // Create launcher button
            const launcher = document.createElement('button');
            launcher.id = 'chat-launcher';
            launcher.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 64px;
                height: 64px;
                border-radius: 50%;
                background: linear-gradient(135deg, #2e7d32, #4caf50);
                color: white;
                border: none;
                cursor: pointer;
                box-shadow: 0 6px 20px rgba(46,125,50,0.4);
                z-index: 999998;
                font-size: 28px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
            `;
            launcher.innerHTML = 'üí¨';
            launcher.title = 'Chat with Atlanta Gutter Guard Pros';
            
            launcher.onclick = function() {
                chatContainer.style.display = 'flex';
                launcher.style.display = 'none';
                log('‚úÖ Chat opened successfully!', 'success');
            };
            
            // Make close function global
            window.closeChat = function() {
                chatContainer.style.display = 'none';
                launcher.style.display = 'flex';
            };
            
            window.sendMessage = function() {
                alert('Chat message sent! \\n\\nIn the live version, this connects to your AI system for automated responses and lead capture.');
            };
            
            // Assemble and add to page
            chatContainer.appendChild(chatHeader);
            chatContainer.appendChild(messagesArea);
            chatContainer.appendChild(inputArea);
            
            document.body.appendChild(chatContainer);
            document.body.appendChild(launcher);
            
            log('‚úÖ Chat widget created successfully! Look for the üí¨ button in bottom-right corner.', 'success');
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', createChatWidget);
        } else {
            createChatWidget();
        }
        
    })();
    </script>
</body>
</html>
