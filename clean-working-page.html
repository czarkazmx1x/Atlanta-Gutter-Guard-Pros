            `;
            launcher.title = 'Chat with Atlanta Gutter Guard Pros';
            
            // Create chat window
            const chatWindow = document.createElement('div');
            chatWindow.style.cssText = `
                position: fixed;
                bottom: 90px;
                right: 20px;
                width: 350px;
                height: 500px;
                background: white;
                border-radius: 12px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.2);

                flex-direction: column;

                z-index: 999999;

            `;
            
            chatWindow.innerHTML = `
                <div style="background: linear-gradient(135deg, #2e7d32, #4caf50); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center;">
                    <div>

            window.sendMessage = async () => {
                const input = document.getElementById('chat-input');

                try {

                        body: JSON.stringify({

                            sessionId: 'atlanta-' + Date.now()
                        })
                    });
                    
                    const data = await response.json();
                    addMessage(data.output || data.response || 'Thanks for your message! How can I help with gutter guards?');
                    
                } catch (error) {
                    // Fallback response
                    addMessage('I can help with gutter guard quotes and scheduling. Call (470) 851-6780 for immediate assistance!');

            };
            
            function addMessage(content, isUser = false) {
                const messagesDiv = document.getElementById('chat-messages');
                const messageDiv = document.createElement('div');
                messageDiv.style.marginBottom = '15px';
                
                if (isUser) {
                    messageDiv.style.cssText = `

                        color: white;
                        padding: 12px 15px;
                        border-radius: 15px 15px 5px 15px;
                        margin-left: 50px;
                    `;
                    messageDiv.textContent = content;
                } else {
                    messageDiv.style.cssText = `
                        background: white;
                        padding: 15px;
                        border-radius: 5px 15px 15px 15px;
                        border-left: 4px solid #4caf50;
                        margin-right: 50px;
                    `;
                    messageDiv.innerHTML = `<strong style="color: #2e7d32;">üè† Atlanta Gutter</strong><br>${content}`;
                }
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
            
            document.body.appendChild(launcher);
            document.body.appendChild(chatWindow);
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', createWorkingChat);
        } else {
            createWorkingChat();
        }
