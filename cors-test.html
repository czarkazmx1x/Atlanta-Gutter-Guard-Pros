<!DOCTYPE html>
<html>
<head>
    <title>CORS Test for N8N Chat</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>N8N CORS Test</h1>
    <button onclick="testCORS()">Test CORS Connection</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing...</div>';
            
            const webhookUrl = 'https://czarkamxxx.app.n8n.cloud/webhook/65afb57e-1c89-44a3-b9bb-84013a4511d7/chat';
            
            console.log('Testing CORS to:', webhookUrl);
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Test from browser',
                        sessionId: 'cors-test-' + Date.now()
                    })
                });
                
                const responseText = await response.text();
                console.log('Response:', response.status, responseText);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ CORS is working!</h3>
                            <p>Status: ${response.status}</p>
                            <p>Response:</p>
                            <pre>${responseText}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>⚠️ Server Error (but CORS is OK)</h3>
                            <p>Status: ${response.status}</p>
                            <p>Response:</p>
                            <pre>${responseText}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('CORS Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ CORS Error!</h3>
                        <p>Error: ${error.message}</p>
                        <p>This means the browser is blocking the request.</p>
                        <h4>Solution:</h4>
                        <ol>
                            <li>In n8n, change Allowed Origins from * to your domain</li>
                            <li>Or add: https://atlantagutterguardpros.com</li>
                            <li>Save and test again</li>
                        </ol>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
