<!-- Load the chat widget -->
<script>
/**
 * Atlanta Gutter Guard Pros - Chat Widget (Embedded Version)
 * Self-contained chat widget that works on any website
 */
(function() {
  const config = window.GUTTER_BOT_CONFIG || {
    serverUrl: 'https://master.gutter-guard-georgia.pages.dev',
    botName: 'Alex - Your Gutter Guard Expert',
    accentColor: '#2c3e50'
  };

  let sessionId = localStorage.getItem('gutter-bot-session') || `session-${Date.now()}`;
  let conversationHistory = JSON.parse(localStorage.getItem('gutter-bot-history') || '[]');
  localStorage.setItem('gutter-bot-session', sessionId);

  const initialMessage = `Hi! I'm Alex from Atlanta Gutter Guard Pros. I help homeowners protect their homes from water damage with our premium gutter guard systems. 

What can I help you with today?

<div style="margin-top: 15px; display: flex; flex-direction: column; gap: 10px;">
  <button onclick="window.startGutterConversation && window.startGutterConversation('I need gutter guards installed')" style="background: #2c3e50; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
    üõ°Ô∏è Get Gutter Guards Quote
  </button>
  <button onclick="window.startGutterConversation && window.startGutterConversation('I need gutter cleaning')" style="background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
    üßπ Schedule Gutter Cleaning
  </button>
  <button onclick="window.startGutterConversation && window.startGutterConversation('Emergency gutter repair needed')" style="background: #e74c3c; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
    üö® Emergency Repair
  </button>
  <a href="tel:(404) 555-4888" style="display: inline-block; background: #27ae60; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; text-align: center; font-weight: 600;">
    üìû Call Now: (404) 555-4888
  </a>
</div>
    
<p style="margin-top: 15px; font-size: 14px; color: #666;">We serve all of Metro Atlanta with free estimates and lifetime warranties!</p>`;

  window.startGutterConversation = function(message) {
    const input = document.getElementById('gutter-bot-input');
    if (input) {
      input.value = message;
      sendMessage();
    }
  };

  const widgetHtml = `
    <style>
      #gutter-bot-widget {
        position: fixed; bottom: 20px; right: 20px; width: 350px; height: 500px;
        background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        z-index: 10000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        display: none; flex-direction: column; overflow: hidden;
      }
      #gutter-bot-header {
        background: ${config.accentColor}; color: white; padding: 15px;
        display: flex; justify-content: space-between; align-items: center;
      }
      #gutter-bot-title { font-weight: 600; font-size: 16px; }
      #gutter-bot-close {
        background: none; border: none; color: white; font-size: 20px; cursor: pointer;
        padding: 0; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;
      }
      #gutter-bot-messages {
        flex: 1; overflow-y: auto; padding: 15px; background: #f8f9fa;
      }
      .gutter-bot-message { margin-bottom: 15px; animation: fadeIn 0.3s ease-in; }
      .gutter-bot-message.bot { text-align: left; }
      .gutter-bot-message.user { text-align: right; }
      .gutter-bot-message-content {
        display: inline-block; padding: 12px 16px; border-radius: 18px; max-width: 80%; line-height: 1.4;
      }
      .gutter-bot-message.bot .gutter-bot-message-content {
        background: white; color: #333; border-bottom-left-radius: 8px;
      }
      .gutter-bot-message.user .gutter-bot-message-content {
        background: ${config.accentColor}; color: white; border-bottom-right-radius: 8px;
      }
      #gutter-bot-input-area {
        padding: 15px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px;
      }
      #gutter-bot-input {
        flex: 1; border: 1px solid #ddd; border-radius: 20px; padding: 10px 15px;
        outline: none; font-size: 14px;
      }
      #gutter-bot-send {
        background: ${config.accentColor}; color: white; border: none; border-radius: 50%;
        width: 40px; height: 40px; cursor: pointer; display: flex; align-items: center; justify-content: center;
      }
      #gutter-bot-toggle {
        position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px;
        background: ${config.accentColor}; border: none; border-radius: 50%; color: white;
        cursor: pointer; font-size: 24px; z-index: 9999;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3); transition: all 0.3s ease;
      }
      #gutter-bot-toggle:hover { transform: scale(1.1); }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @media (max-width: 480px) {
        #gutter-bot-widget { bottom: 0; right: 0; width: 100vw; height: 100vh; border-radius: 0; }
        #gutter-bot-toggle { bottom: 15px; right: 15px; }
      }
    </style>
    
    <button id="gutter-bot-toggle">üí¨</button>
    
    <div id="gutter-bot-widget">
      <div id="gutter-bot-header">
        <div id="gutter-bot-title">${config.botName}</div>
        <button id="gutter-bot-close">√ó</button>
      </div>
      <div id="gutter-bot-messages"></div>
      <div id="gutter-bot-input-area">
        <input type="text" id="gutter-bot-input" placeholder="Ask about gutter guards, cleaning, or repairs...">
        <button id="gutter-bot-send">‚û§</button>
      </div>
    </div>
  `;

  document.body.insertAdjacentHTML('beforeend', widgetHtml);

  const widget = document.getElementById('gutter-bot-widget');
  const toggle = document.getElementById('gutter-bot-toggle');
  const closeBtn = document.getElementById('gutter-bot-close');
  const messages = document.getElementById('gutter-bot-messages');
  const input = document.getElementById('gutter-bot-input');
  const sendBtn = document.getElementById('gutter-bot-send');

  toggle.addEventListener('click', () => {
    widget.style.display = widget.style.display === 'flex' ? 'none' : 'flex';
    if (widget.style.display === 'flex' && messages.children.length === 0) {
      addMessage(initialMessage, 'bot');
    }
  });

  closeBtn.addEventListener('click', () => {
    widget.style.display = 'none';
  });

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });

  function addMessage(content, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `gutter-bot-message ${sender}`;
    const contentDiv = document.createElement('div');
    contentDiv.className = 'gutter-bot-message-content';
    contentDiv.innerHTML = content;
    messageDiv.appendChild(contentDiv);
    messages.appendChild(messageDiv);
    messages.scrollTop = messages.scrollHeight;
    conversationHistory.push({ content, sender, timestamp: new Date().toISOString() });
    localStorage.setItem('gutter-bot-history', JSON.stringify(conversationHistory));
  }

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;
    addMessage(message, 'user');
    input.value = '';

    try {
      const response = await fetch(config.serverUrl + '/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, sessionId, history: conversationHistory.slice(-10) })
      });

      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      const data = await response.json();
      addMessage(data.reply, 'bot');
    } catch (error) {
      console.error('Chat error:', error);
      addMessage('Sorry, I\'m having trouble connecting. Please call us at (404) 555-4888 for immediate assistance!', 'bot');
    }
  }
})();
</script>
